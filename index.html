<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Character Sheet</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form id="charactersheet" method="post">
        <header>
            <section class="charname">
                <label for="charname">Character Name</label>
                <input name="charname" class="charname" type="text">
            </section>
            <section class="misc">
                <ul>
                    <li>
                        <label for="charclass">Class & Level</label>
                        <select name="charclass" class="charclass">
                            <option value="barbarian">Barbarian</option>
                            <option value="bard">Bard</option>
                            <option value="cleric">Cleric</option>
                            <option value="druid">Druid</option>
                            <option value="fighter">Fighter</option>
                            <option value="monk">Monk</option>
                            <option value="paladin">Paladin</option>
                            <option value="ranger">Ranger</option>
                            <option value="rogue">Rogue</option>
                            <option value="sorcerer">Sorcerer</option>
                            <option value="warlock">Warlock</option>
                            <option value="wizard">Wizard</option>
                        </select>
                        <input id="level" type="number">
                    </li>
                    <li>
                        <label for="background">Background</label>
                        <select name="background" class="background">
                            <option value="acolyte">Acolyte</option>
                            <option value="charlatan">Charlatan</option>
                            <option value="criminal">Criminal</option>
                            <option value="entertainer">Entertainer</option>
                            <option value="folk-hero">Folk Hero</option>
                            <option value="guild-artisan">Guild Artisan</option>
                            <option value="hermit">Hermit</option>
                            <option value="noble">Noble</option>
                            <option value="outlander">Outlander</option>
                            <option value="sage">Sage</option>
                            <option value="sailor">Sailor</option>
                            <option value="soldier">Soldier</option>
                            <option value="urchin">Urchin</option>
                        </select>
                    </li>
                    <li>
                        <label for="playername">Player Name</label>
                        <input name="playername" type="text">
                    </li>
                    <li>
                        <label for="race">Race</label>
                        <select name="race" class="race">
                            <option value="dwarf">Dwarf</option>
                            <option value="elf">Elf</option>
                            <option value="halfling">Halfling</option>
                            <option value="human">Human</option>
                            <option value="dragonborn">Dragonborn</option>
                            <option value="gnome">Gnome</option>
                            <option value="half-elf">Half-Elf</option>
                            <option value="half-orc">Half-Orc</option>
                            <option value="tiefling">Tiefling</option>
                        </select>
                    </li>
                    <li>
                        <label for="alignment">Alignmnet</label>
                        <select name="alignment" class="alignment">
                            <option value="lawful-good">Lawful Good</option>
                            <option value="neutral-good">Neurtral Good</option>
                            <option value="chaotic-good">Chaotic Good</option>
                            <option value="lawful-neutral">Lawful Neutral</option>
                            <option value="neutral">Neutral</option>
                            <option value="chaotic-neutral">Chaotic Neutral</option>
                            <option value="lawful-evil">Lawful Evil</option>
                            <option value="neutral-evil">Neutral Evil</option>
                            <option value="chaotic-evil">Chaotic Evil</option>
                        </select>
                    </li>
                    <li>
                        <label for="experiencepoints">Experience Points</label>
                        <input name="experiencepoints" type="number">
                    </li>
                </ul>
            </section>
        </header>
        <main>
            <section>
                <section class="attributes">
                    <div class="scores" id="scores">
                        <ul class="scores">
                            <li name="str" id="str">
                                <label for="str">STR</label>
                                <input name="s" tr type="number" min="3">
                            </li>
                            <li name="dex" id="dex">
                                <label for="dex">DEX</label>
                                <input name="dex" type="number" min="3">
                            </li>
                            <li name="con" id="con">
                                <label for="con">CON</label>
                                <input name="con" type="number" min="3">
                            </li>
                            <li name="intel" id="intel">
                                <label for="intel">INT</label>
                                <input name="intel" type="number" min="3">
                            </li>
                            <li name="wis" id="wis">
                                <label for="wis">WIS</label>
                                <input name="wis" type="number" min="3">
                            </li>
                            <li name="cha" id="cha">
                                <label for="cha">CHA</label>
                                <input name="cha" type="number" min="3">
                            </li>
                        </ul>
                    </div>
                    <div class="saves" id="saves">
                        <h3>Saving throws</h3>
                        <ul>
                            <li>
                                <input name="str-save" type="checkbox">
                                <label for="str-save">STR</label>
                            </li>
                            <li>
                                <input name="dex-save" type="checkbox">
                                <label for="dex-save">DEX</label>
                            </li>
                            <li>
                                <input name="con-save" type="checkbox">
                                <label for="con-save">CON</label>
                            </li>
                            <li>
                                <input name="int-save" type="checkbox">
                                <label for="int-save">INT</label>
                            </li>
                            <li>
                                <input name="wis-save" type="checkbox">
                                <label for="wis-save">WIS</label>
                            </li>
                            <li>
                                <input name="cha-save" type="checkbox">
                                <label for="cha-save">CHA</label>
                            </li>
                        </ul>
                    </div>
                </section>
                <div class="skills" id="skills">
                    <ul>
                        <li>
                            <input name="acrobatics" type="checkbox">
                            <label for="acrobatics">Acrobatics</label>
                        </li>
                        <li>
                            <input name="animal-handling" type="checkbox">
                            <label for="animal-handling">Animal Handling</label>
                        </li>
                        <li>
                            <input name="arcana" type="checkbox">
                            <label for="arcana">Arcana</label>
                        </li>
                        <li>
                            <input name="athletics" type="checkbox">
                            <label for="athletics">Athletics</label>
                        </li>
                        <li>
                            <input name="deception" type="checkbox">
                            <label for="deception">Deception</label>
                        </li>
                        <li>
                            <input name="history" type="checkbox">
                            <label for="history">History</label>
                        </li>
                        <li>
                            <input name="insight" type="checkbox">
                            <label for="insight">Insight</label>
                        </li>
                        <li>
                            <input name="intimidation" type="checkbox">
                            <label for="intimidation">Intimidation</label>
                        </li>
                        <li>
                            <input name="investigation" type="checkbox">
                            <label for="investigation">Investigation</label>
                        </li>
                        <li>
                            <input name="medicine" type="checkbox">
                            <label for="medicine">Medicine</label>
                        </li>
                        <li>
                            <input name="nature" type="checkbox">
                            <label for="nature">Nature</label>
                        </li>
                        <li>
                            <input name="perception" type="checkbox">
                            <label for="perception">Perception</label>
                        </li>
                        <li>
                            <input name="performance" type="checkbox">
                            <label for="performance">Performance</label>
                        </li>
                        <li>
                            <input name="persuasion" type="checkbox">
                            <label for="persuasion">Persuasion</label>
                        </li>
                        <li>
                            <input name="religion" type="checkbox">
                            <label for="religion">Relision</label>
                        </li>
                        <li>
                            <input name="sleight-of-hand" type="checkbox">
                            <label for="sleight-of-hand">Sleight of Hand</label>
                        </li>
                        <li>
                            <input name="stealth" type="checkbox">
                            <label for="stealth">Stealth</label>
                        </li>
                        <li>
                            <input name="survival" type="checkbox">
                            <label for="survival">Survival</label>
                        </li>
                    </ul>
                </div>
                <input name="passive-perception" type="number">
            </section>
        </main>
    </form>
</body>

</html>
